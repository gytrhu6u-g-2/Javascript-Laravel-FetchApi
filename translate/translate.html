<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Translate</title>
    <script src="translate.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous">
    </script>
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../students/students.html">生徒</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">翻訳</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../janken/janken.html">ジャンケン</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>


    <div class="whole__container mx-auto">
  
      <div class="container my-5">
          <div class="row g-5">
  
              <!-- 翻訳 -->
              <div class="col-lg-6">
                  <div class="card col__container">
                      <div class="card-body p-0">
                          <h3 class="card-header w-100 py-4 text-center">翻訳</h3>
                          <div class="form-group m-5">
                              <label>言語</label>
                              <select id="translate__select" class="form-select" aria-label="Default select example">
                                  <option selected hidden>言語を選択してください</option>
                              </select>
                          </div>
                          <div class="form-group mx-5 my-3">
                            <label>テキスト入力</label>
                            <textarea class="form-control" id="text" rows="5" placeholder="日本語で入力してください"></textarea>
                          </div>
                      </div>
                      <div class="post__btn">
                        <button type="button" class="btn btn-primary m-4 post" id="translate__post">翻訳</button>
                    </div>
                  </div>
              </div>
  
              <!-- 結果 -->
              <div class="col-lg-6">
                  <div class="card col__container">
                      <div class="card-body p-0">
                        <h3 class="card-header w-100 py-4 text-center">結果</h3>
                        <div class="form-group m-5">
                          <p class="form-control result__p">
                            aa
                          </p>
                        </div>
                      </div>
                  </div>
              </div>
            </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
